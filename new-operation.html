<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets//styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>AhorrAdas</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AhorrADAs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./index.html">Balance</a>
                    <a class="nav-link" href="./categories.html">Categorias</a>
                    <a class="nav-link" href="./reports.html">Reporte</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section class="section mt-3">
            <div class="container">
                <div class="item_card col-lg-8 col-11">
                    <h2>Nueva operación</h2>
                    <form action="" id="formNewOperation">
                        <div>
                            <label for="newDescription">Descripción</label>
                            <input id="newDescription" type="text" class="form-control"
                                placeholder="Descripción">
                        </div>
                        <div>
                            <label for="newAmout">Monto</label>
                            <input id="newAmout" type="number" class="form-control" placeholder="Monto">
                        </div>
                        <div>
                            <label for="newType">Tipo</label>
                            <select id="newType" class="form-control" placeholder="Tipo">
                                <option value="">Gasto</option>
                            </select>
                        </div>
                        <div>
                            <label for="newCategory">Categoría</label>
                            <select id="newCategory" class="form-control" placeholder="Categoría">
                                <option value="">Comida</option>
                            </select>
                        </div>
                        <div>
                            <label for="newDate">Fecha</label>
                            <input id="newDate" type="date" class="form-control" placeholder="Fecha">
                        </div>
                        <div class="d-flex flex-row-reverse bd-highlight mt-5 gap-2">
                            <button type="button" class="btn btn-primary">Cancelar</button>
                            <button type="submit" class="btn btn-secondary">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="./components/generalVariables.js"></script>
    <script src="./components/operation.js"></script>
    <script src="./components/scripts.js"></script>
</body>

</html>
