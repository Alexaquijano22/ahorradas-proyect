<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets//styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>AhorrAdas</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AhorrADAs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="./index.html">Balance</a>
          <a class="nav-link" href="./categories.html">Categorias</a>
          <a class="nav-link" href="./reports.html">Reporte</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <section class="section mt-3">
      <div class="container-sm">
        <div class="row">
          <div class="col-12 col-lg-4">
            <div class="item_card">
              <h3>Balance</h3>
              <div class="container-space">
                <p>Ganancias</p>
                <p>+$0</p>
              </div>
              <div class="container-space">
                <p>Gastos</p>
                <p>-$0</p>
              </div>
              <div class="container-space">
                <p>Total</p>
                <p>$0</p>
              </div>
            </div>
            <div class="item_card mt-4 mb-4">
              <div class="d-flex justify-content-between">
                <h3>Filtros</h3>
                <p>Ocultar filtros</p>
              </div>
              <div class="form-group">
                <label for="operationType">Tipo</label>
                <select class="form-control" id="operationType">
                  <option value="Todos">Todos</option>
                  <option value="Gastos">Gastos</option>
                  <option value="Ganancias">Ganancias</option>
                </select>
              </div>
              <div class="form-group">
                <label for="operationCategory">Categoría</label>
                <select class="form-control" id="operationCategory">
                  <option>Todas</option>
                </select>
              </div>
              <div class="form-group">
                <label for="operationDate">Desde</label>
                <input type="date" class="form-control" id="operationDate">
              </div>
              <div class="form-group">
                <label for="operationOrder">Ordenar por</label>
                <select class="form-control" id="operationOrder">
                  <option value="Más reciente">Más reciente</option>
                  <option value="Menos reciente">Menos reciente</option>
                  <option value="Mayor monto">Mayor monto</option>
                  <option value="Menor monto">Menor monto</option>
                  <option value="A/Z">A/Z</option>
                  <option value="Z/A">Z/A</option>
                </select>
              </div>

            </div>
          </div>
          <div class="col-12 col-lg-8">
            <div class="item_card">
              <div class="d-flex justify-content-between mb-3">
                <h3>Operaciones</h3>
                <a href="./new-operation.html">
                  <button>+ Nueva operacion</button>
                </a>
              </div>
              <div class="row mb-3">
                <div class="col d">
                  <label for="">Descripción</label>
                </div>
                <div class="col-3 d">
                  <label for="">Categoría</label>
                </div>
        
                <div class="col d-flex justify-content-center">
                  <label for="">Fecha</label>
                </div>
                <div class="col d-flex justify-content-center">
                  <label for="">Monto</label>
                </div>
                <div class="col-3 d-flex justify-content-center">
                  <label for="">Acciones</label>
                </div>
              </div>
              <div id="list-operations"></div>
            </div>  
          </div>
        </div>
      </div>
    </section>


  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
  <script src="./components/scripts.js"></script>
  <script src="./components/balance.js"></script>
  <script src="./components/filtros.js"></script>
</body>

</html>
